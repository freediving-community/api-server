name: CI & CD for community-service-gcp

on:
  push:
    #paths:
    #- 'community-service/**'
    branches: [ "chore/#134" ]

env:
  COMMUNITY_APPLICATION_DEV_GCP_YML: ${{ secrets.COMMUNITY_APPLICATION_DEV_GCP_YML }}

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Create application-dev.yml
        run: |
          touch ./community-service/src/main/resources/application-dev.yml
          echo "COMMUNITY_APPLICATION_DEV_GCP_YML" > ./community-service/src/main/resources/application-dev.yml
      - name: Build with Gradle
        run: ./gradlew community-service:build
      - name: Docker build and push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPO }}/community-service ./community-service
          docker push ${{ secrets.DOCKER_REPO }}/community-service
      # Deploy
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: "35.199.188.230"
          username: ${{ secrets.GCP_SSH_USERNAME }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.GCP_SSH_PASSPHRASE }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_REPO }}/community-service
            sudo docker image prune -a -f
            docker-compose -f /docker/docker-compose.yml up -d
